<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            
            <div class="nav-item">
                <img class = "dashboard-icon" src="./images/dashboard.svg" alt="dashboard">
                <h3>Dashboard</h3>
            </div>
            
            <ul class="nav-primary">
                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/home.svg" alt="home">
                        <span>Home</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/profile.svg" alt="profile">
                        <span>Profile</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/messages.svg" alt="messages">
                        <span>Messages</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/history.svg" alt="history">
                        <span>History</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/tasks.svg" alt="tasks">
                        <span>Tasks</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/communities.svg" alt="communities">
                        <span>Communities</span>
                    </div>
                </li>
            </ul>

            <ul class="nav-secondary">
                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/settings.svg" alt="settings">
                        <span>Settings</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/support.svg" alt="support">
                        <span>Support</span>
                    </div>
                </li>

                <li>
                    <div class="nav-item">
                        <img class = "nav-icon" src="./images/privacy.svg" alt="privacy">
                        <span>Privacy</span>
                    </div>
                </li>
            </ul>

        </div>
        
        <div class="header">

            <div class="search-bar">
                <img class="header-icon" src="./images/search.svg" alt="search">
                <input class="search-input" type="text">
            </div>
            
            <div class="greeting">
                <div class="greeting-image">
                    <img class="greeting-avatar" src="./images/avatar1.png" alt="user-avatar">
                </div>
                <div class="greeting-text">
                    <p>Hi there,</p>
                    <h4>Morgan Oakley (@morgan)</h4>
                </div>
            </div>
            
            <div class="user">
                <img class="header-icon" src="./images/bell.svg" alt="bell">
                <img class="user-avatar" src="./images/avatar1.png" alt="user-avatar">
                <p>Morgan Oakley</p>
            </div>
            
            <div class="header-nav">
                <button class="header-btn">New</button>  
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
            
        </div>
        
        <div class="projects">
            <p>Your Projects</p>
        </div>

        <div class="announcements">
            <p>Announcements</p>
        </div>

        <div class="trending">
            <p>Trending</p>
        </div>

    </div>


</body>
</html>
